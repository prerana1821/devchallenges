<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <main>
            <div class="header">
                <img class="profile-img" src="https://i.ibb.co/pnmCyCr/matheus-ferrero-W7b3e-DUb-2-I-unsplash.jpg" alt="img">
                <div class="header-inner-div">
                    <h1>Angelina Gracie</h1>
                    <small>Software Enginner</small>
                </div>
                <button class="btn">Follow +</button>
            </div>
            <p class="text">I would tell you a joke about programming...
                <br>
                But it only works on my machine</p>
                <div class="footer">
                    <img class="heart" src="images/heart.png" alt=""> 
                    <p class="likes">163</p>
                </div>
        </main>
    </section>
</body>
</html>
